publicConfig:
  registry: cr-cn-guilin-boe.ivolces.com/vke

image:
  imagePullPolicy: Always

nameOverride: ""
fullnameOverride: ""

node:
  name: node

  hostNetwork:
    enabled: true

  nodeSelector:
    kubernetes.io/os: linux

  priorityClassName: system-node-critical

  tolerations:
    - operator: Exists

  liveness:
    image:
      name: livenessprobe
      tag: v2.2.0

    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi

  registrar:
    image:
      name: csi-node-driver-registrar
      tag: v2.0.1

    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi

  driver:
    image:
      name: tosplugin
      tag: v2.8

    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: /healthz
        port: healthz
      initialDelaySeconds: 30
      timeoutSeconds: 10
      periodSeconds: 30

    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi

launcher:
  name: launcher

  hostNetwork:
    enabled: true

  nodeSelector:
    kubernetes.io/os: linux

  priorityClassName: system-node-critical

  tolerations:
    - operator: Exists

  image:
    name: tos-launcher
    tag: v0.1.0

  resources:
    limits:
      cpu: "8"
      memory: 8Gi
    requests:
      cpu: 250m
      memory: 250Mi

## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
# affinity -- Affinity for pod assignment
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/instance-type
              operator: NotIn
              values:
                - virtual-node
