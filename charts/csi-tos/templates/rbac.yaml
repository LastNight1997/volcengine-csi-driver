apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "csi-tos.serviceAccount.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "csi-tos.labels" . | indent 4 }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "csi-tos.serviceAccount.fullname" . }}
  labels:
{{ include "csi-tos.labels" . | indent 4 }}
rules:
  - apiGroups: [""]
    resources: ["events", "persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "csi-tos.serviceAccount.fullname" . }}
  labels:
{{ include "csi-tos.labels" . | indent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "csi-tos.serviceAccount.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "csi-tos.serviceAccount.fullname" . }}
  apiGroup: rbac.authorization.k8s.io